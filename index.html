<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <img class="invert cross" src="/svg/cross.svg" alt="cross">
            <div class="home bg-grey rounded m-1 p-1">
                <div width="110px" class="logo p-1"><img class="invert" src="/svg/Logo.svg" alt="logo"></div>
                <ul class="p-1">
                    <li><img class="invert" src="/svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/svg/playlist.svg" alt="Playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav invert flex">
                    <img class="hamburger" src="/svg/hamburger.svg" alt="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button class="b-2">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer flex">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="songdetails">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons flex justify-center gap">
                            <img width="25px" id="previous" class="invert" src="/svg/previous.svg" alt="Previous">
                            <img width="25px" id="play" class="invert" src="/svg/play.svg" alt="Play">
                            <img width="25px" id="forward" class="invert" src="/svg/forward.svg" alt="Forword">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" class="invert" src="/svg/volume.svg" alt="volume">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
